<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8078b7112.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand">
                    <img src="logo.png" alt="Spotify Logo">
                    <span>Spotify</span>
                </li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Song 1 Cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:31 
                            <button class="songItemPlay" id="0" aria-label="Play Song 1">
                                <i class="far fa-play-circle"></i>
                            </button>
                        </span>
                    </span>
                </div>
                <!-- Repeat the above structure for the remaining 5 songs -->
                <!-- ... -->
            </div>
        </section>
        <div class="songBanner"></div>
    </main>

    <footer class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" aria-label="Song progress">
        <div class="icons">
            <button id="previous" aria-label="Previous song">
                <i class="fas fa-3x fa-step-backward"></i>
            </button>
            <button id="masterPlay" aria-label="Play/Pause">
                <i class="fas fa-3x fa-play-circle"></i>
            </button>
            <button id="next" aria-label="Next song">
                <i class="fas fa-3x fa-step-forward"></i>
            </button>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42" alt="Now playing animation" id="gif">
            <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
